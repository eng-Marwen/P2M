sonar.projectKey=eng-Marwen_P2M
sonar.organization=eng-marwen

# Point to both backend and frontend directories
sonar.sources=backend/src,frontend/src
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts

# Path to test files
sonar.tests=backend/src,frontend/src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx

# TypeScript specific
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.typescript.tsconfigPaths=backend/tsconfig.json,frontend/tsconfig.json

# React/JSX specific (optional but recommended)
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx