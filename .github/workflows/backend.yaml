name: CI/CD Backend
#event listners to triggers jobs
on:
  push:
    paths:
      - "backend/**"
    branches: [main]
  pull_request:
    paths:
      - "backend/**"
      -  ".github/workflow/backend.yaml"
    branches: [main]
#actions
jobs:
  #job name
  CI_CD_Backend:
    #GitHub gives you a temporary VM comes with the most used tools :docker ,node git ... the vm is destroyd after the job end
    runs-on: ubuntu-latest
    #steps run sequentially one step fail --> job stop
    steps:
      #Clones your GitHub repository into the VM its like git clone your-repo
      - name: checkout repo
        uses: actions/checkout@v4 #existen
        with:
          fetch-depth: 0


      - name: Read and bump version
        id: version
        run: |
          # Read current version from version.txt
          CURRENT_VERSION=$(cat ${SERVICE_PATH}/version.txt)
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version (MAJOR.MINOR.PATCH)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Get commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          
          # Determine version bump based on commit message
          if echo "$COMMIT_MSG" | grep -qiE '^feat!:|^fix!:|BREAKING CHANGE:'; then
            # Breaking change - bump MAJOR
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            echo "ðŸš€ Bumping MAJOR version (breaking change)"
          elif echo "$COMMIT_MSG" | grep -qiE '^feat:'; then
            # New feature - bump MINOR
            MINOR=$((MINOR + 1))
            PATCH=0
            echo "âœ¨ Bumping MINOR version (new feature)"
          elif echo "$COMMIT_MSG" | grep -qiE '^fix:'; then
            # Bug fix - bump PATCH
            PATCH=$((PATCH + 1))
            echo "ðŸ› Bumping PATCH version (bug fix)"
          else
            # Default - bump PATCH
            PATCH=$((PATCH + 1))
            echo "ðŸ“¦ Bumping PATCH version (default)"
          fi
          
          # Create new version
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          
          # Update version.txt file
          echo "$NEW_VERSION" > ${SERVICE_PATH}/version.txt
          
          # Set output for later steps
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT

     






      #Installs Node.js v18 in the VM
      - name: setup node js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      #Installs packages from package.json
      - name: install dependencies
        run: |
          cd backend
          npm install
      #Run Jest tests
      - name: run tests
        run: |
          cd backend
          npm test
      #prepare docker for building images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      #Authenticates GitHub VM with Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      #for image tag
      # - name: Get version and commit
      #   id: meta
      #   run: |
      #     VERSION=$(node -p "require('./backend/package.json').version")
      #     SHA=$(echo $GITHUB_SHA | cut -c1-7)
      #     echo "IMAGE_TAG=v${VERSION}-${SHA}" >> $GITHUB_ENV
          
      #Build & push backend Docker image
      - name: build and push backend image to docker hub
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/samsar:backend-${{ steps.version.outputs.version }}
     
