name: CI/CD Backend

on:
  push:
    paths:
      - "backend/**"
    branches: [main]
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend.yaml"
    branches: [main]

env:
  SERVICE_NAME: backend
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/samsar

jobs:
  CI_CD_Backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important: fetch all tags

      - name: Get version from Git tags
        id: version
        run: |

          echo $DOCKER_IMAGE

          # Get the latest tag for this specific service
          LATEST_TAG=$(git tag -l "${SERVICE_NAME}-v*" | sort -V | tail -n 1)
          
          if [ -z "$LATEST_TAG" ]; then
            # No tags exist yet, start with 0.0.0
            VERSION="0.0.0"
            echo "No existing tags found, starting with version: $VERSION"
          else
            # Extract version from tag (remove backend-v prefix)
            VERSION="${LATEST_TAG#${SERVICE_NAME}-v}"
            echo "Latest tag found: $LATEST_TAG"
            echo "Current version: $VERSION"
          fi
          
          # Parse version (MAJOR.MINOR.PATCH)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Get commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          
          # Determine version bump based on commit message
          if echo "$COMMIT_MSG" | grep -qiE '^feat!:|^fix!:|BREAKING CHANGE:'; then
            # Breaking change - bump MAJOR
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            echo "ðŸš€ Bumping MAJOR version (breaking change)"
          elif echo "$COMMIT_MSG" | grep -qiE '^feat:'; then
            # New feature - bump MINOR
            MINOR=$((MINOR + 1))
            PATCH=0
            echo "âœ¨ Bumping MINOR version (new feature)"
          elif echo "$COMMIT_MSG" | grep -qiE '^fix:'; then
            # Bug fix - bump PATCH
            PATCH=$((PATCH + 1))
            echo "ðŸ› Bumping PATCH version (bug fix)"
          else
            # Default - bump PATCH
            PATCH=$((PATCH + 1))
            echo "ðŸ“¦ Bumping PATCH version (default)"
          fi
          
          # Create new version
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          
          # Set output for later steps
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=${SERVICE_NAME}-v${NEW_VERSION}" >> $GITHUB_OUTPUT

      - name: setup node js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: install dependencies
        run: |
          cd backend
          npm install
          
      - name: run tests
        run: |
          cd backend
          npm test
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: build and push backend image to docker hub
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:backend-${{ steps.version.outputs.version }}

      - name: Create and push Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}
          echo "âœ… Created and pushed tag: ${{ steps.version.outputs.tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

